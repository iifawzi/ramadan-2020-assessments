<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semicolon | video request</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="alert alert-danger hidden" id="formError" role="alert">
        There's an error within the entered data
      </div>
      <div class="formContainer my-5">
        <form action="" method="POST">
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="author_name">Your name *</label>
                <input
                  class="form-control"
                  name="author_name"
                  placeholder="Write your name here"
                  onkeyup="change.name(event)"
                />
                <div id="author_name_error"></div>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="author_email">Your email *</label>
                <input
                  class="form-control"
                  name="author_email"
                  placeholder="Write your email here"
                  onkeyup="change.email(event)"
                />
                <div id="author_email_error"></div>
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="topic_title">Topic *</label>
                <input
                  class="form-control"
                  name="topic_title"
                  placeholder="Write your suggested topic here"
                  onkeyup="change.title(event)"
                />
                <div id="topic_title_error"></div>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="target_level">Target level</label>
                <select
                  class="form-control"
                  name="target_level"
                  onchange="change.target(event)"
                >
                <option value="level" selected>Target Level</option>
                  <option value="begineer">Beginner</option>
                  <option value="medium">Medium</option>
                  <option value="advanced">Advanced</option>
                </select>
                <div id="target_level_error"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="topic_details">More details *</label>
                <textarea
                  class="form-control"
                  name="topic_details"
                  placeholder="Write your topic in more details here"
                  onkeyup="change.details(event)"
                ></textarea>
                <div id="topic_details_error"></div>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="expected_result">Expected results</label>
                <textarea
                  class="form-control"
                  name="expected_result"
                  placeholder="Write what do you expect after watching this video"
                  onkeyup="change.results(event)"
                ></textarea>
                <div id="expected_result_error"></div>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-success mt-3" onclick="sendRequest(event)">
            Send video request
          </button>
        </form>
      </div>
      <div class="d-flex flex-row justify-content-between">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-primary active" id="new_first">
            <input type="radio" name="options"  checked onclick="sortRequests('new_first')">  New First
          </label>
          <label class="btn btn-primary" id="top_voted">
            <input type="radio" name="options" onclick="sortRequests('top_voted')"> Top Voted
          </label>
        </div>
        <div class="search_input">
          <input type="text" placeholder="Search..." style="width: 300px;" onkeyup="searchResults(event)"/>
        </div>
      </div>
      <hr />
      <h1 class="mb-4">List of requested videos</h1>
      <div id="listOfRequests">

      </div>
    </div>
    <script src="client.js"/>
  </body>
</html>
